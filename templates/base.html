<!DOCTYPE html>
<html lang="fr" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FabTrack — {% block title %}Suivi Fablab{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>

    <!-- FabTrack CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}" id="darkModeCSS" disabled>

    {% block head %}{% endblock %}
</head>
<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-fabtrack sticky-top">
    <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
            <img src="{{ url_for('static', filename='img/Fabtrack (clair).png') }}" alt="FabTrack" height="36" id="navLogoLight">
            <img src="{{ url_for('static', filename='img/Fabtrack (sombre).png') }}" alt="FabTrack" height="36" id="navLogoDark" style="display:none;">
            FabTrack
        </a>

        <!-- Toggler (mobile) -->
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Nav content -->
        <div class="collapse navbar-collapse" id="navContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-1">
                <li class="nav-item">
                    <a class="nav-link {% if page == 'saisie' %}active{% endif %}" href="/">
                        <i class="bi bi-pencil-square"></i> Saisie
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'historique' %}active{% endif %}" href="/historique">
                        <i class="bi bi-clock-history"></i> Historique
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'statistiques' %}active{% endif %}" href="/statistiques">
                        <i class="bi bi-bar-chart-line"></i> Statistiques
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'parametres' %}active{% endif %}" href="/parametres">
                        <i class="bi bi-gear"></i> Paramètres
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'calculateur' %}active{% endif %}" href="/calculateur">
                        <i class="bi bi-rulers"></i> Calculateur
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if page == 'export' %}active{% endif %}" href="/export">
                        <i class="bi bi-download"></i> Export
                    </a>
                </li>
            </ul>

            <!-- Right: user select + dark mode -->
            <div class="d-flex align-items-center gap-2">
                <select class="user-select-nav" id="currentUser" title="Utilisateur actif">
                    <option value="">Choisir utilisateur...</option>
                </select>
                <button class="dark-mode-toggle" id="darkToggle" title="Mode sombre / clair" onclick="toggleDarkMode()">
                    <i class="bi bi-moon-fill" id="darkIcon"></i>
                </button>
            </div>
        </div>
    </div>
</nav>

<!-- ===== TOASTS ===== -->
<div class="toast-container-ft" id="toastContainer"></div>

<!-- ===== MAIN CONTENT ===== -->
<main class="container-fluid py-4" style="max-width:1400px;">
    {% block content %}{% endblock %}
</main>

<!-- ===== FOOTER ===== -->
<footer class="text-center text-muted small py-3 no-print">
    FabTrack v2.0 — Fablab Loritz &copy; 2025
</footer>

<!-- ===== BOOTSTRAP JS ===== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- ===== GLOBAL JS ===== -->
<script>
// ========== Globals ==========
let REF_DATA = null;
let CURRENT_USER = localStorage.getItem('fabtrack_user') || '';

// ========== Load Reference Data ==========
async function loadReferenceData() {
    try {
        const res = await fetch('/api/reference');
        REF_DATA = await res.json();
        populateUserSelect();
        if (typeof onReferenceDataLoaded === 'function') {
            onReferenceDataLoaded();
        }
    } catch (err) {
        console.error('Erreur chargement données:', err);
    }
}

function populateUserSelect() {
    const sel = document.getElementById('currentUser');
    sel.innerHTML = '<option value="">Choisir utilisateur...</option>';
    (REF_DATA.preparateurs || []).forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.id;
        opt.textContent = p.nom;
        if (String(p.id) === CURRENT_USER) opt.selected = true;
        sel.appendChild(opt);
    });
    sel.addEventListener('change', () => {
        CURRENT_USER = sel.value;
        localStorage.setItem('fabtrack_user', CURRENT_USER);
    });
}

// ========== Toast Notifications ==========
function showToast(message, type = 'success') {
    const container = document.getElementById('toastContainer');
    const icons = {
        success: '<i class="bi bi-check-circle-fill text-success"></i>',
        error: '<i class="bi bi-x-circle-fill text-danger"></i>',
        info: '<i class="bi bi-info-circle-fill text-primary"></i>'
    };
    const toast = document.createElement('div');
    toast.className = `toast-ft ${type}`;
    toast.innerHTML = `${icons[type] || icons.info} <span>${message}</span>`;
    container.appendChild(toast);
    setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translateX(100%)';
        toast.style.transition = 'all 0.3s';
        setTimeout(() => toast.remove(), 300);
    }, 3500);
}

// ========== Confirm Dialog (Bootstrap Modal) ==========
let _confirmCallback = null;

function showConfirm(title, message, callback) {
    document.getElementById('confirmTitle').textContent = title;
    document.getElementById('confirmMessage').textContent = message;
    _confirmCallback = callback;
    const modal = bootstrap.Modal.getOrCreateInstance(document.getElementById('confirmModal'));
    modal.show();
}

function doConfirm() {
    if (_confirmCallback) _confirmCallback();
    const modal = bootstrap.Modal.getInstance(document.getElementById('confirmModal'));
    if (modal) modal.hide();
    _confirmCallback = null;
}

// ========== Dark Mode ==========
function toggleDarkMode() {
    const html = document.documentElement;
    const isDark = html.getAttribute('data-bs-theme') === 'dark';
    const newTheme = isDark ? 'light' : 'dark';
    html.setAttribute('data-bs-theme', newTheme);
    localStorage.setItem('fabtrack_theme', newTheme);
    updateDarkModeUI(newTheme);
}

function updateDarkModeUI(theme) {
    const icon = document.getElementById('darkIcon');
    const cssLink = document.getElementById('darkModeCSS');
    const logoLight = document.getElementById('navLogoLight');
    const logoDark = document.getElementById('navLogoDark');

    if (theme === 'dark') {
        icon.className = 'bi bi-sun-fill';
        cssLink.disabled = false;
        if (logoLight) logoLight.style.display = 'none';
        if (logoDark) logoDark.style.display = '';
    } else {
        icon.className = 'bi bi-moon-fill';
        cssLink.disabled = true;
        if (logoLight) logoLight.style.display = '';
        if (logoDark) logoDark.style.display = 'none';
    }
}

// ========== Helpers ==========
function formatDate(d) {
    if (!d) return '';
    const parts = d.split('-');
    if (parts.length === 3) return `${parts[2]}/${parts[1]}/${parts[0]}`;
    return d;
}

function getBadgeHTML(typeNom, badgeClass) {
    return `<span class="badge-type ${badgeClass || ''}">${typeNom || ''}</span>`;
}

// Récupère une image matériau si elle existe
function getMaterialImg(matName) {
    if (!matName) return '';
    const nameMap = {
        'PLA': 'pla', 'PETG': 'petg', 'ABS': 'abs', 'TPU': 'tpu',
        'MDF': 'mdf', 'Plexiglas': 'plexy', 'Plexy': 'plexy',
        'Carton': 'carton', 'Aluminium': 'alu', 'Mousse': 'mousse',
        'Polystyrène extrudé': 'polystyrene_extrude', 'Contre-plaqué': 'contre_plaqué',
    };
    const key = Object.keys(nameMap).find(k => matName.toLowerCase().includes(k.toLowerCase()));
    if (key) {
        return `<img src="/static/img/${nameMap[key]}.png" class="material-thumb me-2" alt="${matName}">`;
    }
    return '';
}

// ========== Init ==========
document.addEventListener('DOMContentLoaded', () => {
    // Apply saved theme
    const savedTheme = localStorage.getItem('fabtrack_theme') || 'light';
    document.documentElement.setAttribute('data-bs-theme', savedTheme);
    updateDarkModeUI(savedTheme);

    // Load reference data
    loadReferenceData();
});
</script>

<!-- ===== CONFIRM MODAL (Bootstrap) ===== -->
<div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold" id="confirmTitle">Confirmer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body pt-0">
                <p id="confirmMessage" class="text-muted">Êtes-vous sûr ?</p>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-danger" onclick="doConfirm()">
                    <i class="bi bi-trash"></i> Confirmer
                </button>
            </div>
        </div>
    </div>
</div>

{% block scripts %}{% endblock %}
</body>
</html>
